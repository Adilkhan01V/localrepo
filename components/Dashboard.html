<div class="dashboard-wrapper">
  <!-- Top Bar -->
  <div class="dashboard-header">
    <img src="assets/menu.png" alt="Menu" class="icon-menu colored-menu" style="width:32px;height:32px;">
    <span class="dashboard-title-text">Dashboard</span>
    <div class="dashboard-bell-wrapper">
      <img src="assets/bell.png" alt="Bell" class="icon-bell" style="width:32px;height:32px;">
      <span class="dashboard-bell-badge">10</span>
    </div>
  </div>

  <!-- Timetable Section -->
  <div class="dashboard-section timetable-section">
    <div class="dashboard-timetable-row">
      <span class="dashboard-timetable-label-text">Today's Timetable</span>
      <span class="dashboard-dost-gradient">Your Dost</span>
    </div>
    <div class="dashboard-timetable-card">
      <span class="dashboard-timetable-empty">No TimeTable Available</span>
    </div>
  </div>

  <!-- Add More Tiles Section -->
  <div class="dashboard-section">
    <div class="dashboard-add-row">
      <span class="dashboard-add-label-text">Add More Tiles</span>
      <img src="assets/plus.png" alt="Plus" class="icon-plus" style="width:32px;height:32px;">
    </div>
    <div class="dashboard-add-desc-text">Click on the plus button to add menu grids.</div>
    <div class="dashboard-tiles">
      <div class="dashboard-tile">
        <div class="dashboard-tile-badge">13</div>
        <div class="dashboard-tile-icon-placeholder"></div>
        <div class="dashboard-tile-label">Announce</div>
      </div>
      <div class="dashboard-tile dashboard-tile-active">
        <div class="dashboard-tile-badge">32</div>
        <div class="dashboard-tile-icon-placeholder"></div>
        <div class="dashboard-tile-label">Edu Revolution</div>
      </div>
      <div class="dashboard-tile">
        <div class="dashboard-tile-icon-placeholder"></div>
        <div class="dashboard-tile-label">Fee Statement</div>
      </div>
      <div class="dashboard-tile">
        <div class="dashboard-tile-badge">92 %</div>
        <div class="dashboard-tile-icon-placeholder"></div>
        <div class="dashboard-tile-label">Attendance</div>
      </div>
      <div class="dashboard-tile">
        <div class="dashboard-tile-badge">0</div>
        <div class="dashboard-tile-icon-placeholder"></div>
        <div class="dashboard-tile-label">Assignment</div>
      </div>
      <div class="dashboard-tile">
        <div class="dashboard-tile-badge">9.05</div>
        <div class="dashboard-tile-icon-placeholder"></div>
        <div class="dashboard-tile-label">Results</div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="dashboard-bottom-nav">
    <div class="nav-item active">
      <img src="assets/dashboard.png" alt="Dashboard" class="nav-icon">
      <span>Dashboard</span>
    </div>
    <div class="nav-item">
      <img src="assets/Happenings.png" alt="Happenings" class="nav-icon">
      <span>Happenings</span>
    </div>
    <div class="nav-item">
      <img src="assets/RMS.png" alt="RMS" class="nav-icon">
      <span>RMS</span>
    </div>
    <div class="nav-item">
      <img src="assets/quick_quiz.png" alt="Quick Quiz" class="nav-icon">
      <span>Quick Quiz</span>
    </div>
  </div>
</div>
